<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OPAC</title>
    <link href='css/game.css' rel='stylesheet' type='text/css'>
  </head>
  
  <body>
      <div id="main">
          <div class="col" id="left_col">
              <div class="gamepart" id="preview_block">Next block<br/>
                  <div id="preview_block_block">
                  <img id="next_block_00" src="images/blocks/empty.png"/><img id="next_block_01" src="images/blocks/empty.png"/><img id="next_block_10" src="images/blocks/empty.png"/><img id="next_block_11" src="images/blocks/empty.png"/>
                  </div>
              </div>
              <div class="gamepart" id="fairy_gauge">
                  Fairy gauge
                  <img src="images/star.png">
                  <meter min=0 max=100 value=50></meter>
              </div>
          </div>
          <div class="col" id="mid_col">
              <div class="gamepart" id="game_board"></div>
          </div>
          <div class="col" id="right_col">
              <div class="gamepart" id="score">
                  SCORE<br/><input class="numbers" type="text" value="0123456" disabled="true"></input>
              </div>
              <div class="gamepart" id="level">
                  LEVEL<br/><input class="numbers" type="text" value="123" disabled="true"></input>
              </div>
          </div>
      </div>
    <script type='text/javascript' src='js/game.js'></script>    
  </body>
</html>
